{% extends 'DAM_base.html' %}
{% load static %}
{% block body %}

<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a class="text-underline-remove" href="{% url 'dataManager_dashboard' %}">Dashboard</a></li>
          <li class="breadcrumb-item active text-md" aria-current="page">Waste Data Management</li>
        </ol>
      </nav>
</div>

<div class="row">
    <div class="col-xl-4 col-sm-12 grid-margin stretch-card">
        <a href="{% url 'DAM_waste_data_confirm' %}" class="a-hover">
            <div class="card">
                <div class="card-body">
                <div class="row">
                    <div class="col-9 col-sm-9">
                    <div class="d-flex align-items-center align-self-start">
                        <h6 class="mb-0 text-white"> Waste Data Check</h6>
                        <!-- <p class="text-success ml-2 mb-0 font-weight-medium" data-toggle="tooltip" title="Total lead count">100</p> -->
                    </div>
                    </div>
                    <div class="col-3 col-sm-3">
                    <div class="icon icon-box-danger">
                        <span class="mdi mdi-database-minus  icon-item"></span>
                    </div>
                    </div>
                </div>
                <h6 class="text-muted font-weight-normal mt-2">List of leads marked as waste and waiting for confirmation.</h6>
                </div>
            </div>
        </a>
    </div>
    
<div class="col-xl-4 col-sm-12 grid-margin stretch-card">
    <a href="{% url 'DAM_Approved_waste_data' %}" class="a-hover">
        <div class="card">
            <div class="card-body">
            <div class="row">
                <div class="col-9 col-sm-9">
                <div class="d-flex align-items-center align-self-start">
                    <h6 class="mb-0 text-white">Approved Waste Data</h6>
                    <!-- <p class="text-success ml-2 mb-0 font-weight-medium" data-toggle="tooltip" title="Total lead count">100</p> -->
                </div>
                </div>
                <div class="col-3 col-sm-3">
                <div class="icon icon-box-danger">
                    <span class="mdi mdi-database-minus  icon-item"></span>
                </div>
                </div>
            </div>
            <h6 class="text-muted font-weight-normal mt-2">Click to view all approved wasted leads of different clients</h6>
            </div>
        </div>
    </a>
</div>
    

</div>

{% endblock %}
