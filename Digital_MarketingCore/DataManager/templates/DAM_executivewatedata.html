{% extends 'DAM_base.html' %}
{% load static %}
{% block body %}

<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a class="text-underline-remove" href="{% url 'dataManager_dashboard' %}">Dashboard</a></li>
          <li class="breadcrumb-item active text-md" aria-current="page">Executive Waste Data </li>
        </ol>
      </nav>
</div>

<div class="row">
  {% for exe in exe_obj %}

  <div class="col-xl-4 col-sm-12 grid-margin stretch-card">
      <a href="{% url 'DAM_client_waste_data' %}" class="a-hover">
          <div class="card">
              <div class="card-body">
              <div class="row">
                  <div class="col-9 col-sm-9">
                  <div class="d-flex align-items-center align-self-start">
                      <h6 class="mb-0 text-white">{{ exe.emp_name}} </h6>
                      <!-- <p class=" text-offwhite ml-2 mb-0 font-weight-medium small">(  ) </p> -->
                  </div>
                  </div>
                  <div class="col-3 col-sm-3">
                  <div class="icon icon-box-danger">
                      <span class="mdi mdi-database-minus  icon-item"></span>
                  </div>
                  </div>
              </div>
              <h6 class="text-muted font-weight-normal mt-2 small line-h13">Click to view all( include different clients )  waste leads collected by {{ exe.emp_designation_id.desig_name}}. </h6>
              </div>
          </div>
      </a>
  </div>

  {% endfor %}
  
 

</div>



{% endblock %}
