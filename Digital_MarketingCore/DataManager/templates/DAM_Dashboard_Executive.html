{% extends 'DAM_base.html' %}
{% load static %}
{% block body %}



<div>
    <nav aria-label="breadcrumb">
        <ol class="breadcrumb">
          <li class="breadcrumb-item"><a class="text-underline-remove" href="{% url 'dataManager_dashboard' %}">Dashboard</a></li>
          <li class="breadcrumb-item active text-md" aria-current="page">Employees</li>
        </ol>
      </nav>
</div>


<div class="row">
    {% for emp in employees %}
    <div class="col-xl-4 col-sm-12 grid-margin stretch-card">
        <a href="{% url 'DAM_employee_allocated_leads' emp.id %}" class="a-hover">
            <div class="card">
                <div class="card-body">
                <div class="row">
                    <div class="col-9 col-sm-9">
                    <div class="d-flex align-items-center align-self-start">
                        <h6 class="mb-0 text-white">{{ emp.emp_name }}</h6>
                        <p class="text-success ml-2 mb-0 font-weight-medium" data-toggle="tooltip" title="Total lead count"></p>
                    </div>
                    </div>
                    <div class="col-3 col-sm-3">
                    <div class="icon icon-box-primary">
                        <span class="mdi mdi-account  icon-item"></span>
                    </div>
                    </div>
                </div>
                <h6 class="text-muted font-weight-normal mt-2"> Click to view all leads Allocated to Telecaller\HR </h6>
                </div>
            </div>
        </a>
    </div>
    {% endfor %}
    
 

</div>


{% endblock %}
