{% extends 'AD_base.html' %}
{% load static %}
{% block body %}

<style>
    .LoginBox
    {
        display: flex;
        align-items: center;
        justify-content: center;
    }
    .card
    {
        width: 400px;
    }
</style>

<div class="LoginBox">
    <div class="card py-5">
        <div class="card-body ">
          <h3 class="card-title text-center mb-3">Login</h3>
          <form action="{% url 'admin_checker_section' %}" method="post">
            {% csrf_token %}
            {% if  error_message %}
            <div class="d-flex align-items-center justify-content-center" >
              <span class="mdi mdi-close-circle-outline mdi-18px mr-1 text-danger" id="icon-close"></span>
              <p class="text-small text-danger mb-1 mt-1" id="message-text">
                {{error_message}}
              </p>
            </div>
            {% endif %}
            
            <div class="form-group">
              
              <label>Email *</label>
              <input type="email" class="form-control text-offwhite" name="emailid" required>
            </div>
            <div class="form-group">
              <label>Password *</label>
              <input type="password" class="form-control text-offwhite" name="passwordid" required>
            </div>
           
            <div class="text-center">
              <button type="submit" class="btn btn-primary btn-block enter-btn">Login</button>
            </div>
           
          
          </form>
        </div>
    </div>
</div>



{% endblock %}
